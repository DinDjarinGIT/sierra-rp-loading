<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Bannis - Sierra RP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
        }
        
        header h1 {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }
        
        header .subtitle {
            font-size: 1.1em;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 0.9em;
            color: #94a3b8;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .search-bar {
            margin-bottom: 30px;
        }
        
        .search-bar input {
            width: 100%;
            max-width: 500px;
            display: block;
            margin: 0 auto;
            padding: 15px 20px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            transition: all 0.3s;
        }
        
        .search-bar input::placeholder {
            color: #64748b;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .loading, .error {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.1em;
            color: #94a3b8;
        }
        
        .error {
            color: #f87171;
        }
        
        .table-wrapper {
            overflow-x: auto;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        thead {
            background: rgba(255, 255, 255, 0.05);
        }
        
        th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        tbody tr {
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }
        
        tbody tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }
        
        tbody tr:last-child {
            border-bottom: none;
        }
        
        td {
            padding: 20px;
            color: #cbd5e1;
            font-size: 0.95em;
        }
        
        .player-name {
            font-weight: 600;
            color: #fff;
        }
        
        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }
        
        .badge-perma {
            background: #dc2626;
            color: #fff;
        }
        
        .badge-temp {
            background: #f59e0b;
            color: #fff;
        }
        
        .badge-expired {
            background: rgba(100, 116, 139, 0.3);
            color: #94a3b8;
        }
        
        .steam-id {
            font-family: 'Courier New', monospace;
            background: rgba(99, 102, 241, 0.1);
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.9em;
            color: #a5b4fc;
            display: inline-block;
        }
        
        .reason {
            max-width: 350px;
        }
        
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 25px;
            color: #64748b;
            font-size: 0.9em;
        }
        
        .update-time {
            font-weight: 600;
            color: #94a3b8;
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.03);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 12px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Liste des Bannis</h1>
            <p class="subtitle">Sierra RP - Serious Roleplay</p>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalBans">-</div>
                    <div class="stat-label">Bans Actifs</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="permaBans">-</div>
                    <div class="stat-label">Permanents</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="tempBans">-</div>
                    <div class="stat-label">Temporaires</div>
                </div>
            </div>
        </header>
        
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Rechercher par nom, SteamID, raison ou admin...">
        </div>
        
        <div id="content">
            <div class="loading">Chargement des données...</div>
        </div>
        
        <footer>
            <p>Dernière mise à jour : <span class="update-time" id="lastUpdate">-</span></p>
            <p style="margin-top: 10px; opacity: 0.7;">Mise à jour automatique toutes les 5 minutes</p>
        </footer>
    </div>
    
    <script>
        const JSON_URL = 'ban_list.json';
        let allBans = [];
        
        function getTimeRemaining(endTime) {
            if (endTime === 0) {
                return '<span class="badge badge-perma">PERMANENT</span>';
            }
            
            const now = Math.floor(Date.now() / 1000);
            const remaining = endTime - now;
            
            if (remaining <= 0) {
                return '<span class="badge badge-expired">EXPIRÉ</span>';
            }
            
            const days = Math.floor(remaining / 86400);
            const hours = Math.floor((remaining % 86400) / 3600);
            const minutes = Math.floor((remaining % 3600) / 60);
            
            let text = '';
            if (days > 0) {
                text = `${days}j ${hours}h`;
            } else if (hours > 0) {
                text = `${hours}h ${minutes}m`;
            } else {
                text = `${minutes} min`;
            }
            
            return `<span class="badge badge-temp">${text}</span>`;
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function displayBans(bans) {
            const content = document.getElementById('content');
            
            if (bans.length === 0) {
                content.innerHTML = `
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Joueur</th>
                                    <th>SteamID</th>
                                    <th>Raison</th>
                                    <th>Admin</th>
                                    <th>Date du ban</th>
                                    <th>Durée restante</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="no-results">Aucun ban actif</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Joueur</th>
                                <th>SteamID</th>
                                <th>Raison</th>
                                <th>Admin</th>
                                <th>Date du ban</th>
                                <th>Durée</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            bans.forEach(ban => {
                tableHTML += `
                    <tr>
                        <td><span class="player-name">${escapeHtml(ban.name)}</span></td>
                        <td><span class="steam-id">${escapeHtml(ban.steam_id)}</span></td>
                        <td class="reason">${escapeHtml(ban.reason)}</td>
                        <td>${escapeHtml(ban.admin_name)}</td>
                        <td>${formatDate(ban.start_time)}</td>
                        <td>${getTimeRemaining(ban.end_time)}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        async function loadBans() {
            try {
                const response = await fetch(JSON_URL + '?t=' + Date.now());
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                allBans = data.bans || [];
                
                document.getElementById('totalBans').textContent = data.total_bans || 0;
                const permaCount = allBans.filter(b => b.is_permanent).length;
                const tempCount = allBans.length - permaCount;
                document.getElementById('permaBans').textContent = permaCount;
                document.getElementById('tempBans').textContent = tempCount;
                document.getElementById('lastUpdate').textContent = data.last_update_formatted || '-';
                
                displayBans(allBans);
                
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Erreur lors du chargement des données<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    displayBans(allBans);
                    return;
                }
                
                const filtered = allBans.filter(ban => {
                    return ban.name.toLowerCase().includes(searchTerm) ||
                           ban.steam_id.toLowerCase().includes(searchTerm) ||
                           ban.reason.toLowerCase().includes(searchTerm) ||
                           ban.admin_name.toLowerCase().includes(searchTerm);
                });
                
                displayBans(filtered);
            });
        }
        
        loadBans();
        setupSearch();
        
        setInterval(() => {
            loadBans();
        }, 300000);
    </script>
</body>
</html>
