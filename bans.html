<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Bannis - Sierra RP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e27;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(17, 24, 39, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(180deg); }
        }
        
        header h1 {
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 2px 4px 8px rgba(0,0,0,0.3);
            position: relative;
            z-index: 1;
            letter-spacing: -1px;
        }
        
        header .subtitle {
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .stat-box:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, #fff 0%, #e0e7ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 0.95em;
            opacity: 0.9;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .search-bar {
            padding: 30px 40px;
            background: rgba(31, 41, 55, 0.6);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .search-wrapper {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: #9ca3af;
            pointer-events: none;
        }
        
        .search-bar input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            background: rgba(17, 24, 39, 0.8);
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 16px;
            color: #fff;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .search-bar input::placeholder {
            color: #6b7280;
        }
        
        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(17, 24, 39, 0.95);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
        }
        
        .loading, .error {
            text-align: center;
            padding: 80px 40px;
            font-size: 1.4em;
            color: #9ca3af;
        }
        
        .loading::before {
            content: "‚è≥";
            font-size: 4em;
            display: block;
            margin-bottom: 25px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ef4444;
        }
        
        .error::before {
            content: "‚ùå";
            font-size: 4em;
            display: block;
            margin-bottom: 25px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            padding: 0 40px 40px;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 12px;
        }
        
        thead th {
            padding: 18px 20px;
            text-align: left;
            font-weight: 700;
            color: #9ca3af;
            text-transform: uppercase;
            font-size: 0.8em;
            letter-spacing: 1px;
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        tbody tr {
            background: rgba(31, 41, 55, 0.5);
            transition: all 0.3s ease;
            border-radius: 12px;
        }
        
        tbody tr:hover {
            background: rgba(55, 65, 81, 0.7);
            transform: scale(1.01);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        tbody tr td:first-child {
            border-top-left-radius: 12px;
            border-bottom-left-radius: 12px;
        }
        
        tbody tr td:last-child {
            border-top-right-radius: 12px;
            border-bottom-right-radius: 12px;
        }
        
        td {
            padding: 20px;
            color: #d1d5db;
            font-size: 0.95em;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .player-name {
            font-weight: 700;
            color: #fff;
            font-size: 1.05em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-name::before {
            content: "üë§";
            font-size: 1.2em;
        }
        
        .badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 12px;
            font-size: 0.85em;
            font-weight: 700;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .badge-perma {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(220, 38, 38, 0.4);
        }
        
        .badge-temp {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: #fff;
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        
        .badge-expired {
            background: rgba(107, 114, 128, 0.3);
            color: #9ca3af;
            border: 1px solid rgba(156, 163, 175, 0.3);
        }
        
        .steam-id {
            font-family: 'Courier New', monospace;
            background: rgba(99, 102, 241, 0.15);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #a5b4fc;
            border: 1px solid rgba(99, 102, 241, 0.3);
            display: inline-block;
        }
        
        .reason {
            max-width: 350px;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .no-results {
            text-align: center;
            padding: 80px 40px;
            color: #9ca3af;
            font-size: 1.4em;
        }
        
        .no-results::before {
            content: "üéâ";
            font-size: 4em;
            display: block;
            margin-bottom: 25px;
        }
        
        footer {
            text-align: center;
            padding: 30px;
            color: #6b7280;
            background: rgba(17, 24, 39, 0.5);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .update-time {
            font-weight: 700;
            color: #9ca3af;
            background: rgba(99, 102, 241, 0.15);
            padding: 4px 12px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .footer-note {
            margin-top: 15px;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(17, 24, 39, 0.5);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 6px;
            border: 2px solid rgba(17, 24, 39, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }
        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            
            .stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .table-wrapper {
                padding: 0 20px 20px;
            }
            
            table {
                font-size: 0.85em;
            }
            
            th, td {
                padding: 12px 10px;
            }
            
            .search-bar {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üö´ Liste des Bannis</h1>
            <p class="subtitle">Sierra RP - Serious Roleplay</p>
            <div class="stats">
                <div class="stat-box">
                    <div class="stat-number" id="totalBans">-</div>
                    <div class="stat-label">Ban(s) Actif(s)</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="permaBans">-</div>
                    <div class="stat-label">Permanent(s)</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number" id="tempBans">-</div>
                    <div class="stat-label">Temporaire(s)</div>
                </div>
            </div>
        </header>
        
        <div class="search-bar">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Rechercher par nom, SteamID, raison ou admin...">
            </div>
        </div>
        
        <div id="content">
            <div class="loading">Chargement des donn√©es...</div>
        </div>
        
        <footer>
            <p>Derni√®re mise √† jour : <span class="update-time" id="lastUpdate">-</span></p>
            <p class="footer-note">
                üì° Mise √† jour automatique toutes les 5 minutes
            </p>
        </footer>
    </div>
    
    <script>
        // URL du fichier JSON
        const JSON_URL = 'ban_list.json';
        
        let allBans = [];
        
        // Fonction pour formater la dur√©e restante
        function getTimeRemaining(endTime) {
            if (endTime === 0) {
                return '<span class="badge badge-perma">‚è∞ PERMANENT</span>';
            }
            
            const now = Math.floor(Date.now() / 1000);
            const remaining = endTime - now;
            
            if (remaining <= 0) {
                return '<span class="badge badge-expired">‚úì EXPIR√â</span>';
            }
            
            const days = Math.floor(remaining / 86400);
            const hours = Math.floor((remaining % 86400) / 3600);
            const minutes = Math.floor((remaining % 3600) / 60);
            
            let text = '';
            if (days > 0) {
                text = `${days}j ${hours}h`;
            } else if (hours > 0) {
                text = `${hours}h ${minutes}m`;
            } else {
                text = `${minutes} min`;
            }
            
            return `<span class="badge badge-temp">‚è±Ô∏è ${text}</span>`;
        }
        
        // Fonction pour formater une date
        function formatDate(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Fonction pour √©chapper le HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Fonction pour afficher les bans
        function displayBans(bans) {
            const content = document.getElementById('content');
            
            if (bans.length === 0) {
                content.innerHTML = `
                    <div class="table-wrapper">
                        <table>
                            <thead>
                                <tr>
                                    <th>Joueur</th>
                                    <th>SteamID</th>
                                    <th>Raison</th>
                                    <th>Admin</th>
                                    <th>Date du ban</th>
                                    <th>Dur√©e restante</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="no-results">
                                        Aucun ban actif !
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                `;
                return;
            }
            
            let tableHTML = `
                <div class="table-wrapper">
                    <table id="banTable">
                        <thead>
                            <tr>
                                <th>Joueur</th>
                                <th>SteamID</th>
                                <th>Raison</th>
                                <th>Admin</th>
                                <th>Date du ban</th>
                                <th>Dur√©e</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            bans.forEach(ban => {
                tableHTML += `
                    <tr>
                        <td><span class="player-name">${escapeHtml(ban.name)}</span></td>
                        <td><span class="steam-id">${escapeHtml(ban.steam_id)}</span></td>
                        <td class="reason">${escapeHtml(ban.reason)}</td>
                        <td>${escapeHtml(ban.admin_name)}</td>
                        <td>${formatDate(ban.start_time)}</td>
                        <td>${getTimeRemaining(ban.end_time)}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            content.innerHTML = tableHTML;
        }
        
        // Fonction pour charger les donn√©es
        async function loadBans() {
            try {
                const response = await fetch(JSON_URL + '?t=' + Date.now()); // Cache bust
                
                if (!response.ok) {
                    throw new Error(`Erreur HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                allBans = data.bans || [];
                
                // Met √† jour les statistiques
                document.getElementById('totalBans').textContent = data.total_bans || 0;
                const permaCount = allBans.filter(b => b.is_permanent).length;
                const tempCount = allBans.length - permaCount;
                document.getElementById('permaBans').textContent = permaCount;
                document.getElementById('tempBans').textContent = tempCount;
                document.getElementById('lastUpdate').textContent = data.last_update_formatted || '-';
                
                // Affiche les bans
                displayBans(allBans);
                
            } catch (error) {
                console.error('Erreur lors du chargement:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        Erreur lors du chargement des donn√©es<br>
                        <small>${error.message}</small>
                    </div>
                `;
            }
        }
        
        // Fonction de recherche
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                
                if (searchTerm === '') {
                    displayBans(allBans);
                    return;
                }
                
                const filtered = allBans.filter(ban => {
                    return ban.name.toLowerCase().includes(searchTerm) ||
                           ban.steam_id.toLowerCase().includes(searchTerm) ||
                           ban.reason.toLowerCase().includes(searchTerm) ||
                           ban.admin_name.toLowerCase().includes(searchTerm);
                });
                
                displayBans(filtered);
            });
        }
        
        // Chargement initial
        loadBans();
        setupSearch();
        
        // Auto-refresh toutes les 5 minutes
        setInterval(() => {
            loadBans();
        }, 300000);
    </script>
</body>
</html>
