<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIERRA Roleplay - Loading</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }

        /* Conteneur pour l'image de fond + overlay */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            filter: blur(5px);
            transition: opacity 1.5s ease-in-out, filter 1.5s ease-in-out;
        }

        .background-image.visible {
            opacity: 1;
            filter: blur(0px);
        }

        /* Overlay sombre uniquement sur l'image */
        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
            pointer-events: none;
        }

        .character {
            position: absolute;
            width: 70%;
            bottom: 0;
            opacity: 0;
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 10;
        }

        @keyframes float-left-right {
            0% {
                left: -20%;
            }
            100% {
                left: -15%;
            }
        }

        @keyframes float-right-left {
            0% {
                right: -20%;
            }
            100% {
                right: -15%;
            }
        }

        .title {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 64px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            z-index: 20;
        }

        .audio-control {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            color: white;
            font-size: 16px;
            z-index: 20;
        }
    </style>
</head>
<body>

<!-- Conteneur pour l'image de fond + overlay -->
<div class="background-container">
    <img id="background-image-1" class="background-image" src="" alt="Background" />
    <img id="background-image-2" class="background-image" src="" alt="Background" />
    <div class="background-overlay"></div>
</div>

<!-- Personnages GTA (échange automatique) -->
<img id="character" src="medias/char01.png" alt="Character" class="character" />

<!-- Titre -->
<div class="title">SIERRA Roleplay</div>

<!-- Bouton de contrôle de la musique -->
<div class="audio-control" onclick="toggleAudio()">⏸️ Couper la musique</div>

<audio id="background-music" loop>
    <source src="medias/music01.mp3" type="audio/mp3">
</audio>

<script>
const audio = document.getElementById('background-music');
const audioControl = document.querySelector('.audio-control');
const character = document.getElementById('character');
const backgroundImage1 = document.getElementById('background-image-1');
const backgroundImage2 = document.getElementById('background-image-2');

const backgroundImages = [
    'medias/01.jpg',
    'medias/02.jpg',
    'medias/03.jpg'
];

let currentBackgroundIndex = 0;
let showingImage1 = true;

// ✅ Réduction du volume de la musique à 30%
audio.volume = 0.3;

// ✅ Lancer automatiquement la musique au chargement
window.onload = () => {
    audio.play().catch(error => console.log("Autoplay bloqué :", error));
    audioControl.textContent = '⏸️ Couper la musique';
};

// ✅ Gestion du bouton musique
function toggleAudio() {
    if (audio.paused) {
        audio.play();
        audioControl.textContent = '⏸️ Couper la musique';
    } else {
        audio.pause();
        audioControl.textContent = '▶️ Activer la musique';
    }
}

// ✅ Transition de fond d'écran fluide
function switchBackground() {
    const nextBackground = backgroundImages[currentBackgroundIndex];
    const currentImage = showingImage1 ? backgroundImage1 : backgroundImage2;
    const nextImage = showingImage1 ? backgroundImage2 : backgroundImage1;

    nextImage.src = nextBackground;
    nextImage.classList.add('visible');
    currentImage.classList.remove('visible');

    currentBackgroundIndex = (currentBackgroundIndex + 1) % backgroundImages.length;
    showingImage1 = !showingImage1;
}

// ✅ Changer d'image toutes les 8 secondes
switchBackground(); 
setInterval(switchBackground, 8000);
</script>

</body>
</html>
